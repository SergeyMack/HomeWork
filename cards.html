<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardGame</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <main>
        <table class="Cards">
            <tr>
                <td id="Name1" colspan="6">John</td>
            </tr>
            <tr id="HandJohn">
                <td style="border: 10px ridge;width:10px;height: 10px; background-color:wheat ;" id="TwoCrest">2&clubs;</td>
                <td style="border: 10px ridge;width:10px;height: 10px; background-color:wheat ;" id="FiveChrev">5&hearts;</td>
                <td style="border: 10px ridge;width:10px;height: 10px; background-color:wheat ;" id="qbubn">Q&diams;</td>
                <td style="border: 10px ridge;width:10px;height: 10px; background-color:wheat ;" id="KPiki">K&spades;</td>
                <td style="border: 10px ridge;width:10px;height: 10px; background-color:wheat ;" id="ACherv">A&hearts;</td>
                <td style="border: 10px ridge;width:10px;height: 10px; background-color:wheat ;" id="ThreeBubni">3&diams;</td>
            </tr>
            <tr>
                <td id="Name2" colspan="6">Erick</td>
            </tr>
            <tr id="HandErick">
                <td style="border: 10px ridge;width:10px;height: 10px; background-color:wheat ;" id="SevenBubni">7&diams;</td>
                <td style="border: 10px ridge;width:10px;height: 10px; background-color:wheat ;" id="JPiki">J&spades;</td>
                <td style="border: 10px ridge;width:10px;height: 10px; background-color:wheat ;" id="TenChervi">10&hearts;</td>
                <td style="border: 10px ridge;width:10px;height: 10px; background-color:wheat ;" id="EightPiki">8&spades;</td>
                <td style="border: 10px ridge;width:10px;height: 10px; background-color:wheat ;" id="NineCrest">9&clubs;</td>
                <td style="border: 10px ridge;width:10px;height: 10px; background-color:wheat ;" id="KPiki">K&spades;</td>
            </tr>
        </table>
    </main>
</body>
</html>
